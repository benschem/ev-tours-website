<form
  method="POST"
  action="/success/"
  autocomplete="on"
  class="form"
  name="tour-page-form"
  data-netlify="true"
  data-netlify-recaptcha="true"
>
  <fieldset>
    <div class="form-items">
      <div>
        <label
          id="fullNameLabel"
          for="fullName"
          >Full Name *</label
        >
        <span aria-live="polite"></span>
        <input
          type="text"
          id="fullName"
          name="fullName"
          aria-label="Full Name"
          aria-labelledby="fullNameLabel"
          required
          minlength="2"
          pattern="^[a-zA-Z ]*$"
        />
        <span aria-live="polite"></span>
      </div>
      <div>
        <label
          id="peopleLabel"
          for="people"
          >Number of People *</label
        >
        <span aria-live="polite"></span>
        <input
          type="number"
          id="people"
          name="people"
          aria-label="people"
          aria-labelledby="peopleLabel"
          required
        />
        <span aria-live="polite"></span>
      </div>
    </div>

    <div class="form-items">
      <div>
        <label
          id="emailLabel"
          for="email"
          >Email Address *</label
        >
        <span aria-live="polite"></span>
        <input
          type="email"
          id="email"
          name="email"
          aria-label="Email Address"
          aria-labelledby="emailLabel"
          required
          minlength="5"
        />
        <span aria-live="polite"></span>
      </div>

      <div>
        <label
          id="phoneLabel"
          for="phone"
          >Phone Number *</label
        >
        <span aria-live="polite"></span>
        <input
          type="tel"
          id="phone"
          name="phone"
          aria-label="Phone Number"
          aria-labelledby="phoneLabel"
          required
          minlength="10"
          pattern="^\s*\+?[0-9\s]*\s*$"
        />
        <span aria-live="polite"></span>
      </div>
    </div>
    <div class="form-items">
      <div>
        <label
          id="dateLabel"
          for="date"
          >Preferred Date *</label
        >
        <span aria-live="polite"></span>
        <input
          type="date"
          id="date"
          name="date"
          aria-label="Preferred Date"
          aria-labelledby="dateLabel"
          min="{{ 'now' | date: '%Y-%m-%d' }}"
          required
        />
        <span aria-live="polite"></span>
      </div>

      <div>
        <label
          id="pickupLabel"
          for="pickup"
          >Pickup Location *</label
        >
        <span aria-live="polite"></span>
        <input
          type="text"
          id="pickup"
          name="pickup"
          aria-label="Pickup Location"
          aria-labelledby="pickupLabel"
          required
          minlength="5"
        />
        <span aria-live="polite"></span>
      </div>
    </div>
  </fieldset>
  <fieldset>
      <label
        id="tourLabel"
        for="tour"
        >Tour Package *</label
      >
      <span
        aria-live="polite"
        class="bump-left"
      ></span>
      <select
        id="tour"
        name="tour"
        aria-label="Tour"
        aria-labelledby="tourLabel"
        required
      >
        <option
          value=""
          disabled
          selected
        >
          Select a service
        </option>
        {% for package in tours.packages %}
        <option value="{{ package.heading }}">{{ package.heading }}</option>
        {% endfor %}
      </select>
      <span aria-live="polite"></span>
  </fieldset>
  <fieldset>
    <div>
      <label
        id="itineraryLabel"
        for="itinerary"
        >Tell us more detail</label
      >
      <span
        aria-live="polite"
        class="bump-up"
      ></span>
      <textarea
        id="itinerary"
        name="itinerary"
        rows=2"
        aria-label="Itinerary"
        aria-labelledby="itineraryLabel"
        minlength="10"
        maxlength="600"
      ></textarea>
      <span aria-live="polite"></span>
    </div>
  </fieldset>
  <div class="widget">
    <div data-netlify-recaptcha="true"></div>
    <!-- <div
      id="cf-turnstile"
      data-sitekey="1x00000000000000000000AA"
    ></div> -->
  </div>
  <button
    type="submit"
    id="formSubmitBtn"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
