<header>
  <a href="/">
    <img
      src="/assets/img/EV-tours-logo-white.png"
      alt="Logo for Ev Tours & Charter"
    />
  </a>

  <nav
    id="menu"
    class="menu"
  >
    <ul role="list">
      {% for link in nav.links %}
      <li>
        <a
          href="{{ link.link }}"
          class="{% if page.url == link.link %}active{% endif %}"
        >
          {{ link.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>

  <div class="header-buttons">
    <button
      id="dark-mode-toggle"
      class="toggle-switch push-end"
      aria-label="dark mode toggle"
    >
      dark mode
      <span
        id="moon-icon"
        class="icon moon-icon hide"
      >
        <!-- {# heroicon "outline", "moon", "Activate dark mode." #} -->
      </span>
      <span
        id="sun-icon"
        class="icon sun-icon"
      >
        <!-- {# heroicon "outline", "sun", "Activate light mode." #} -->
      </span>
    </button>

    <a
      href="tel:{{ business.phone }}"
      class="btn btn-primary"
    >
      {{ business.phone }}
    </a>
  </div>
</header>
